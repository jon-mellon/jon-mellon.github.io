<body>

  <body>
    <h1>Custom DAGs</h1>
    <p>
      Here are all the relevant causal claims listed in our dataset. 
    </p>
    <label>
      Filter nodes
      <select id="nodeFilterSelect">
        <option value="">All</option>
        <option value="test">test</option>
      </select>
    </label>
    <br />
    <br />
    <label>
      Filter edges
      <div>
        <label>
          <input type="checkbox" name="edgesFilter" value="positive" checked />
          <span style="color: green">Positive</span>
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="edgesFilter" value="zero" unchecked />
          <span style="color: gray">Null</span>
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="edgesFilter" value="negative" checked />
          <span style="color: red">Negative</span>
        </label>
      </div>
      <button onclick="createNetwork()">Create DAG</button>
    </label>
    <br />
    <div id="mynetwork"></div>
  <script>
    
      const resultElement = document.querySelector('.result')
      const showResult = (string) => {
        resultElement.innerHTML = JSON.stringify(string, null, 2)
      }
      function onlyUnique(value, index, array) {
        return array.indexOf(value) === index;
      }
      getEdges = function() {
        const spreadsheetId = "1N66GqAVQGcmV4PMQk6B2zDwvSZ3Oa6aF6FXwfKoVUU8"
        const sheetId = 0;
        const sheetName = "causalclaims";
        const sheetInfo = { sheetId, sheetName }
        const parser = new PublicGoogleSheetsParser(spreadsheetId, sheetInfo)
        //setLoading()
        var itemout;
        parser.parse().then((items) => {
          // items should be [{ a :1, b :2, c :3 },{ a :4, b :5, c :6 },{ a :7, b :8, c :9 }]
          //showResult(items)
          console.table(items)
          console.log("using this version");
          currentitems = items;
          
          for (var i = 0; i < currentitems.length; i++) { 
            allnodes.push(currentitems[i].x);
            allnodes.push(currentitems[i].y);
            if(currentitems[i].finding=="positive") {
              currentitems[i].color = "green";
            }
            if(currentitems[i].finding=="negative") {
              currentitems[i].color = "red";
            }
            if(currentitems[i].finding=="zero") {
              currentitems[i].color = "gray";
            }
            
          }
          uniquenodes = allnodes.filter(onlyUnique);
           //var nodeset = [];
          for (var i = 0; i < uniquenodes.length; i++) { 
              nodeset[i] = {id: (i+1), label: uniquenodes[i], attribute: "test"};
          }
          for (var i = 0; i < currentitems.length; i++) { 
            edgeset[i] = {
              from: uniquenodes.indexOf(currentitems[i].x), 
              to: uniquenodes.indexOf(currentitems[i].y),
              relation: currentitems[i].finding,
              arrows: "to",
              color: { color: currentitems[i].color },
            };
          }
        })
      }
      var allnodes = [];
      var uniquenodes = [];
      var nodeset = [];
      var edgeset = [];
      getEdges();
      
  </script>
  
  
      <script type="text/javascript">
      
      createNetwork = function() {
        const nodeFilterSelector = document.getElementById("nodeFilterSelect");
        const edgeFilters = document.getElementsByName("edgesFilter");
        const nodes = new vis.DataSet(nodeset);
        const edges = new vis.DataSet(edgeset);
     
      function startNetwork(data) {
        const container = document.getElementById("mynetwork");
        const options = {};
        new vis.Network(container, data, options);
      }

      /**
       * In this example we do not mutate nodes or edges source data.
       */
       
     
      /**
       * filter values are updated in the outer scope.
       * in order to apply filters to new values, DataView.refresh() should be called
       */
      let nodeFilterValue = "";
      const edgesFilterValues = {
        positive: true,
        negative: true,
        zero: false,
      };

      /*
      filter function should return true or false
      based on whether item in DataView satisfies a given condition.
    */
      const nodesFilter = (node) => {
        if (nodeFilterValue === "") {
          return true;
        }
        switch (nodeFilterValue) {
          case "test":
            return node.attribute === "test";
          default:
            return true;
        }
      };

      const edgesFilter = (edge) => {
        return edgesFilterValues[edge.relation];
      };

      const nodesView = new vis.DataView(nodes, { filter: nodesFilter });
      const edgesView = new vis.DataView(edges, { filter: edgesFilter });

      nodeFilterSelector.addEventListener("change", (e) => {
        // set new value to filter variable
        nodeFilterValue = e.target.value;
        /*
        refresh DataView,
        so that its filter function is re-calculated with the new variable
      */
        nodesView.refresh();
      });

      edgeFilters.forEach((filter) =>
        filter.addEventListener("change", (e) => {
          const { value, checked } = e.target;
          edgesFilterValues[value] = checked;
          edgesView.refresh();
        })
      );

      startNetwork({ nodes: nodesView, edges: edgesView });
      }
      
    </script>
