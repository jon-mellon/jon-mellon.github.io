    #networkcontainer {
      position: relative;

     #mynetworkh {

        background: white;
     }
     #mynetwork {

    .row {

    .title {
      font-size: 2rem;

    .badges .badge {

    .for-input {

      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;

    }

    button.get-results {
      padding: 8px 16px;
      background-color: #333;

      border: none;
      border-radius: 4px;

      width: 100%;
    }

    button.get-results:hover {

    }

    .result {
      margin-top: 20px;
